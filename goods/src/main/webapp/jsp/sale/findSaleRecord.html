<html>
   <head>

<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>

   <title>销管:老板专属_销售记录查询</title>
   </head>
   
   <body style="width: auto; height: auto; " >
   <table id="table">

</table>
  <script type="text/javascript">
	   $('#table').bootstrapTable({		   
		  url:'/goods/Sale/FindSaleRecord.do',			
		   method: 'get',   		   
		   columns: [{
		        'field': 'id',
		        'title': '编号'
		    }, {
		        'field': 'buyer',
		        'title': '购买人'
		    },{
		        'field': 'goodsName',
		        'title': '商品名称'
		    },{
		        'field': 'address',
		        'title': '住址'
		    },{
		        'field': 'phone',
		        'title': '联系方式'
		    },{
		        'field': 'price',
		        'title': '售价'
		    },{
		        'field': 'debt',
		        'title': '欠款'
		    },{
		        'field': 'remark',
		        'title': '备注'
		    },{
		        'field': 'buyTime',
		        'title': '购买时间'
		    }],
		    striped:true,
		    pagination:true,
		    search:true,		 
		    searchAlign:'center',
		    paginationHAlign:'left'
		   /// data:[{"address":"3","buyer":"1","id":1,"phone":"4","remark":"5"},{"address":"2","buyer":"2","id":2,"phone":"2","remark":"2"},{"address":"3","buyer":"3","id":3,"phone":"3","remark":"3"},{"address":"3","buyer":"3","id":4,"phone":"3","remark":"3"},{"address":"3","buyer":"3","id":5,"phone":"3","remark":"2"},{"address":"3","buyer":"3","id":6,"phone":"3","remark":"2"}]
	    });
