<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"
	charset="utf-8">
<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>销管:老板专属_销售记录批量导入</title>
</head>
<script type="text/javascript">
	var mark = true;
	function inputClick() {
		if (mark) {
			$("#inputForm").submit();
		}
		mark = false;//防止重复提交

	}
</script>
<script>
	function functionRoute(e) {
		var url = "/goods/jsp/sale/findSaleRecord.html";
		if (e == "findSaleRecord") {
			url = "/goods/jsp/sale/findSaleRecord.html";
		} else if (e == "saleInput") {
			url = "/goods/jsp/sale/saleInput.html";
		} else if (e == "saleImport") {
			url = "/goods/jsp/sale/saleImport.html";
		}
		window.location.href = url;
	}
</script>
<body >
	<div style="width: 99%; height: 70px;">
		<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
		<button type="button" class="btn btn-primary  btn-lg"
			onclick="functionRoute(this.value);" value="findSaleRecord">销售查询</button>
		<!-- 表示一个成功的或积极的动作 -->
		<button type="button" class="btn btn-success  btn-lg"
			onclick="functionRoute(this.value);" value="saleInput">销售录入</button>
		<!-- 信息警告消息的上下文按钮 -->
		<button type="button" class="btn btn-info  btn-lg"
			onclick="functionRoute(this.value);" value="saleImport">销售导入</button>
		<!-- 表示应谨慎采取的动作
<button type="button" class="btn btn-warning  btn-lg" >功能正在开发</button>
<button type="button" class="btn btn-danger  btn-lg">功能正在开发</button> -->
		<!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
	</div>


	<div align="center">
		<form role="form" method="post" enctype="multipart/form-data"
			action="/goods/Sale/GoodsSaleImport.do">
			<div class="form-group">
				<label for="inputfile">导入销售记录(.xlsx文件)</label> <input type="file"
					id="inputfile" name="inputfile">

			</div>
			<button type="submit" class="btn btn-primary btn-lg">开始导入数据</button>
		</form>
	</div>
</body>
</html>
