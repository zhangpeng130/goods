<!DOCTYPE html>
<html>
   <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  charset="utf-8">    
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
   <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
   <title>销管:老板专属_销售记录批量导入</title>
   </head>
     <script type="text/javascript">
     var mark=true;
   function inputClick(){	  	  
	   if(mark){
	   $("#inputForm").submit();	   
   }mark=false;//防止重复提交
 
	   
   }
   </script>
   <body style="width: auto; height: auto; " >
   <div style="width:100%;height:0px; "></div>
   <div style="margin-top:130px; padding-left:25% ;padding-top:50px; width:100%;height:300px;">
    <form class="form-horizontal"  id ="inputForm" role="form"  method="post"  action="/goods/Sale/GoodsSaleImport.do">
  
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">上传路径</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id=" path"  name="path" placeholder="可不填">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">    
      <button type="button" id="inputSubmit"  onclick="inputClick();" class="btn btn-primary btn-lg">开始导入</button>      
    </div>
    </div>
</form>

<form role="form"  method="post" enctype="multipart/form-data" action="/goods/Sale/GoodsSaleImport.do"> 
  <div class="form-group">
    <label for="inputfile">文件导入</label>
    <input type="file" id="inputfile" name="inputfile">
    <p class="help-block">请选择您的导入文件(xlsx)</p>
  </div>  
  <button type="submit" class="btn btn-default">提交</button>
</form>  
</div>
   </body>
</html>
