<!DOCTYPE html>
<html>
   <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  charset="utf-8">    
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
   <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
   <title>销管:老板专属_销售登记页面</title>
   </head>
     <script type="text/javascript">
     var mark=true;
   function inputClick(){	  	  
	   if(mark){
	   $("#inputForm").submit();	   
   }mark=false;//防止重复提交
 
	   
   }
   </script>
   <body style="width: auto; height: auto; " >
   <div style="width:100%;height:0px; "></div>
   <div style="margin-top:130px; padding-left:25% ;padding-top:50px; width:100%;height:300px;">
    <form class="form-horizontal"  id ="inputForm" role="form"  method="post"  action="/goods/Sale/SaleInput.do">
   <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">购买人</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="buyer" name="buyer" placeholder="必填">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">商品名称</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="goodsName"  name="goodsName" placeholder="必填">
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">住址</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="address"  name="address" placeholder="必填">
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">联系方式</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="phone" name="phone" placeholder="必填">
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">备注</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id=" remark"  name="remark" placeholder="可不填">
    </div>
  </div>
  

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="reset" class="btn btn-default btn-lg">   重新填写</button>
      <button type="button" id="inputSubmit"  onclick="inputClick();" class="btn btn-primary btn-lg">录     入</button>      
    </div>
  
  </div>
</form>
  
</div>
   </body>
</html>
